<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agenda MÃ©dica</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Novo Paciente</h1>
        <hr />
        <h:form>
            Digite seus dados:<br/>
            CPF:
            <h:inputText id="cpf" label="Cpf" required="true" value="#{novoPaciente.dadosPaciente.cpf}" />
            <h:message for="cpf"/>
            <br/>
            
            Nome:
            <h:inputText id="nome" label="Nome" required="true" value="#{novoPaciente.dadosPaciente.nome}" />
            <h:message for="nome"/>
            <br/>
            
            Telefone:
            <h:inputText id="telefone" label="Telefone" required="true" value="#{novoPaciente.dadosPaciente.telefone}" />
            <h:message for="nome"/>
            <br/>

            Data de nascimento:
            <h:inputText id="dataDeNascimento" label="Data de nascimento" value="#{novoPaciente.dadosPaciente.datanasc}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </h:inputText>
            <h:message for="dataDeNascimento"/>
            <br/>
            
             Sexo:
            <h:inputText id="sexo" label="Sexo" required="true" value="#{novoPaciente.dadosPaciente.sexo}" />
            <h:message for="Sexo"/>
            <br/>
            
             Senha:
            <h:inputText id="senha" label="Senha" required="true" value="#{novoPaciente.dadosPaciente.senha}" />
            <h:message for="senha"/>
            <br/>

           <h:commandButton id="submit" value="Submit" action="#{novoPaciente.salvar()}" />
        </h:form>    
    </h:body>
</html>
