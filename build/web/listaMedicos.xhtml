<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agenda MÃ©dica</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="medicos" 
                         var="medico" 
                         value="#{listaMedicos.listaMedicos}" 
                         widgetVar="medicosTable"
                         emptyMessage="Nenhum medico encontrado"
                         filteredValue="#{listaMedicos.medicosFiltrados}">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CRM" />
                    </f:facet>
                    <h:outputText id="crm" value="#{medico.crm}" />
                </p:column>

                <p:column headerText="Nome" >
                    <h:outputText value="#{medico.nome}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Especialidade" />
                    </f:facet>
                    <h:outputText id="especialidade" value="#{medico.especialidade}" />
                </p:column>

            </p:dataTable>  
        </h:form>
    </h:body>
</html>
