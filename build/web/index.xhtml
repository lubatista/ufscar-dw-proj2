<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agenda Médica</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Sistema de Agendamento Médico</h1>
        <p>Opções do sistema</p>
        <h:form>
            <h:commandLink rendered="#{acesso.dadosUsuario.tipo eq 0}" action="medicoForm">Cadastrar Médico</h:commandLink><br/>
            <h:commandLink rendered="#{acesso.dadosUsuario.tipo eq 0}" action="pacienteForm">Cadastrar Paciente</h:commandLink><br/>
            
            <h:commandLink rendered="#{acesso.dadosUsuario.tipo eq 1}" action="#">Listar Constultas Médico</h:commandLink><br/>
            
            <h:commandLink rendered="#{acesso.dadosUsuario.tipo eq 2}" action="consultaForm">Agendar Consulta</h:commandLink><br/>
            <h:commandLink rendered="#{acesso.dadosUsuario.tipo eq 2}" action="#">Listar Constultas Paciente</h:commandLink><br/>
            
            <h:commandLink action="#">Listar todos os médicos por especialidade</h:commandLink><br/>
            <h:commandLink action="#{listaMedicos.verTodosMedicos()}">Ver todos os medicos</h:commandLink><br/>
            
        </h:form>
    </h:body>
</html>
