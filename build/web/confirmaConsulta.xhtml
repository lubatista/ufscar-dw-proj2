<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
       <title>Agenda Médica</title>
       <h:outputStylesheet library="css" name="estilo.css"/>
   </h:head>
   <h:body>
        <h1>Confirme os dados da Consulta</h1>
        Atenção! Deseja realmente confirmar sua a consulta?
        <br/>
        CRM: <h:outputText id="crm" value="#{novaConsulta.dadosConsulta.medico.crm}" /><br/>
        Médico: <h:outputText id="medico" value="#{novaConsulta.dadosConsulta.medico.nome}" /><br/>
        Especialidade: <h:outputText id="especialidade" value="#{novaConsulta.dadosConsulta.medico.especialidade}" /><br/>
        Paciente: <h:outputText id="paciente" value="#{novaConsulta.dadosConsulta.paciente.nome}" /><br/>
        CPF Paciente: <h:outputText id="cpf" value="#{novaConsulta.dadosConsulta.paciente.cpf}" /><br/>
        Data da Consulta: <h:outputText id="data" value="#{novaConsulta.dadosConsulta.data}">
        <f:convertDateTime type="date" dateStyle="full" />
        </h:outputText><br/>
        <h:form>
           <h:commandButton id="confirmar" value="Confirmar" action="#{novaConsulta.salvar()}"/>
           <h:commandButton id="modificar" value="Modificar" action="consultaForm"/>
           <h:commandButton id="cancelar" value="Cancelar" action="#{novaConsulta.recomecar()}"/>
       </h:form>
   </h:body>
</html>
