<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Agenda Médica</title>
        <h:outputStylesheet library="css" name="estilo.css"/>
    </h:head>
    <h:body>
        <h1>Acesso ao Sistema</h1>
        <hr />
        <h:form>
            Digite os dados:<br/>
            Usuário:
            <h:inputText id="usuario" label="Usuario" required="true" value="#{acesso.dadosUsuario.documento}" />
            <h:message for="usuario"/>
            <br/>
            
            Senha:
            <h:inputText id="senha" label="Senha" required="true" value="#{acesso.dadosUsuario.senha}" />
            <h:message for="senha"/>
            <br/>

            <h:commandButton id="submit" value="Submit" action="#{acesso.valida()}" />
        </h:form>    
    </h:body>
</html>
